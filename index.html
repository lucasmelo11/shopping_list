<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping List</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section>
    <div class="title-list">
      <h1>Shopping List</h1>
    </div>
  </section>

  <section id="section-main">
    <div class="container-main">
      <div class="container-input">
        <div class="container-add-item">
          <input type="text" name="insert-item" id="insert-item" placeholder="insira um item" />
          <div class="container-btn">
            <button id="btn-add-item" onclick="addItem()"><i class="fa-solid fa-plus fa-2"></i></button>
          </div>
        </div>
      </div>
      <div class="container-list-items">
        <ul id="item-list"></ul>
      </div>
    </div>

    </footer> -->
  </section>
  <script type="text/javascript" src="./script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping List</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section>
    <div class="title-list">
      <h1>ITEMS</h1>
    </div>
  </section>

  <section>
    <div class="container-main">
      <div class="container-input">
        <div class="container-add-item">
          <input type="text" name="insert-item" id="insert-item" placeholder="insira um item" />
          <div class="container-btn">
            <button id="add-item" onclick="addItem()"><span>+</span></button>
          </div>
        </div>
      </div>
      <div class="container-list-items">
        <ul id="item-list"></ul>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="./script.js"></script>
  <script type="text/javascript" src="./remove.js"></script>
</body>

</html>
